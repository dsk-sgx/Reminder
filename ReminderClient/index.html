<!DOCTYPE html>
<html>
<head>
<title>ReminderClient</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<script>
window.jQuery = window.$ = require('./js/jquery');
</script>

<!-- AngularJS -->
<script src="./js/jquery.js"></script>
<script src="./js/angular.js"></script>
<script src="./js/angular-route.js"></script>
<script src="./js/script.js"></script>
<script src="./js/database.js"></script>
<script src="./js/sync.js"></script>
<script src="./node_modules/marked/lib/marked.js"></script>
</script>

<!-- BootStrap -->
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="bootstrap/css/bootstrap.css" rel="stylesheet">
<script src="bootstrap/js/bootstrap.min.js"></script>

</head>

<body ng-app="reminder">
	<div ng-controller="listController">
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">Reminder</a>
				</div>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li><a ng-href="#/record">新規作成</a></li>
					</ul>
					<div style="padding-left:400px; display:inline">
						<div ng-repeat="tag in tags" class="radio-inline">
							<span class="bg-info alert-dismissible fade in">
								{{tag}}
							</span>
							<button type="button" class="close" ng-click="closeTag(tag)">&times;</button>
						</span>
					</div>
					<div class="form-group pull-right">
						<input type="text" class=" form-control navbar-form "
							style="float: left" ng-model="keyword"
							placeholder="検索キーワード">
							<div>
								<span ng-bind="(records|filter:keyword).length"></span></span>
								<span ng-bind="' / ' + count"></span>
								<span>件を表示</span>
							</div>
					</div>
				</div>
			</div>
		</nav>

		<div style="height: 95px"></div>
		<div>
			<div
				style="float: left; width: 280px; height: 1200px; overflow: auto">
				<table class="table table-striped table-headerfixed">
					<tr ng-repeat="record in records | filter:keyword">
						<td nowrap><a ng-href="#notes/{{(record.noteId)}}">
								{{record.title}}<br> <font size="-2">{{record.text}}…</font>
						</a></td>
					</tr>
					</tbody>
				</table>
			</div>
			<div style="height: 1200px; overflow: scroll" ng-view></div>
		</div>
	</div>
</div>
</body>
</html>
